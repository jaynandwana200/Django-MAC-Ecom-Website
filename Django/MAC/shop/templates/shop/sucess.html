<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of Auto Loading Bootstrap Modal on Page Load</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
	$(document).ready(function(){
		$("#myModal").modal('show');
	});
</script>
</head>
<body>
<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" style="font-weight:600;">Payment Successful</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p><div style="color: green;font-size:18px;font-weight:600;">Order Successful</div>
                    You can track your Order by Order Id : {{order}}
                </p>
                <form action="/shop">
                    <button class="btn btn-primary" type="submit" value="">Close</button>
                </form>                
                    <div class="form-group">
                    </div>
                    <div class="form-group">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
